spring:
  application:
    name: OPEN-BI-IP-SERVICE
  config:
    import: configserver:http://localhost:8080
server:
  port: 8002
  address: 0.0.0.0
  servlet:
    context-path: /api
mybatis-plus:
  type-aliases-package: com.glenncai.openbiplatform.ip.model.entity
logging:
  config: classpath:logback-spring.xml # Logback configuration file
  level:
    org:
      springframework:
        cloud:
          loadbalancer:
            cache: debug
    com:
      glenncai:
        openbiplatform:
          ip:
            mapper: trace